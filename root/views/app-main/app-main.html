<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="app-main.css"/>
  <title>To-Do App</title>
</head>
<body>
<div class="container is-fluid mt-4">
  <div class="card main-content">
    <div class="card-content">
      <p class="title">AppTrak</p>
      <p class="subtitle">One stop for managing job applications!</p>
      <hr/>
      <p class="is-size-4" style="text-align: end;">Create a New Application</p>
      <form autocomplete="off" id="save-task">
        <div class="field is-horizontal">
        <div class="field">
            <label class="label">Job Id *</label>
            <div class="control">
                <input id="itTitle" class="input is-expanded" type="text" placeholder="Enter Job Id" required />
            </div>
        </div>
        <div class="field">
            <label class="label">Company Name *</label>
            <div class="control">
                <input id="itTitle" class="input is-expanded" type="text" placeholder="Enter Company Name" required />
            </div>
        </div>

        </div>

        <div class="control">
            <label class="label">Job Type</label>
            <label class="radio">
              <input type="radio" name="foobar" checked>
              Full-Time
            </label>
            <label class="radio">
              <input type="radio" name="foobar">
              Part-Time
            </label>
            <label class="radio">
                <input type="radio" name="foobar">
                Internship
              </label>
          </div>
          <div class="field">
            <label class="label">Job Role</label>
            <div class="control">
              <input id="itTitle" class="input is-expanded" type="text" placeholder="Enter Job title" required />
            </div>
          </div>
          
        <label class="label">Application Status</label>
        <select id="status" name="ApplicationStatus">
        <option value=""></option>
        <option value="applied" selected>Applied</option>
        <option value="inProgress">In Progress</option>
        <option value="offer">Offer</option>
        <option value="reject">Reject</option>
        </select>

          <div class="field">
            <label class="label">Application Date</label>
            <div class="control">
              <input id="itDeadline" class="input is-expanded" type="date" />
            </div>
          </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea id="itDescription" class="textarea"
                      placeholder="Finish reading the tutorial and leave feedback!"
            ></textarea>
          </div>
        </div>

        <p class="field help">
          * indicates a required field
        </p>

        <div class="field is-grouped">
          <div class="control">
            <button id="btnCreate" type="submit" class="button is-primary is-light">Create</button>
          </div>
          <div class="control">
            <button id="btnReset" type="reset" class="button is-danger is-light">Reset</button>
          </div>
        </div>
      </form>
      <hr/>
      <p class="is-size-4" style="text-align: end;">My Tasks</p>
      <div id="task-container" class="mt-5">
        <p>There are no tasks to be shown.</p>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <button class="delete close"></button>
      <form autocomplete="off" id="task-edit">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input id="editTitle" class="input" type="text" />
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea id="editDescription" class="textarea"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Deadline</label>
          <div class="control">
            <input id="editDeadline" class="input" type="date" />
          </div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input type="checkbox" id="editDone">
            Done
          </label>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button id="btnsave" type="submit" class="button is-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

<script>
  if (window.innerWidth <= 400) {
    document.querySelector(".container").classList.remove("is-fluid", "mt-4");
    document.querySelector(".title").classList.add("is-4");
    document.querySelector(".subtitle").classList.add("is-6");
  } else {
    document.querySelector(".container").classList.add("is-fluid", "mt-4");
    document.querySelector(".title").classList.remove("is-4");
    document.querySelector(".subtitle").classList.remove("is-6");
  }
</script>
</body>
</html>
