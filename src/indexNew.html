<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AppTrak</title>
    <link href ="../stylesNew.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="../mainUI.js"></script>
</head>

<body onload="defaultLoad()">

    <header>
        <!-- <img src=""> -->
         <nav>
            <ul id="header-buttons" class="header-buttons btn">
                <li><a href="./index.html">
                    AppTrak
                </a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Login</a></li>
              </ul>
         </nav>
    </header>

    <body-content id="main-content" class="main-content">

        <svg width="400" height="110">
            <rect x="10" y="10" width="50" height="50" stroke="#ADD8E6" stroke-width="5" rx="5" fill="none" fill-opacity="0.6"/>
            <rect x="25" y="25" width="50" height="50" stroke="#FF7F50" stroke-width="5" rx="5" fill="none" fill-opacity="0.6"/>
        </svg>

     <selection-component class="selection-component">
        <ul>
            <button class="btn" onclick="showApplications()">Applications</button>
            <button class="btn" onclick="showReminders()">Reminders</button>
            <button class="btn" onclick="showStatistics()">Statistics</button>
        </ul>
    </selection-component>

    <applications id="applications" class="applications">
        <h2>Applications</h4>

            <ul>
            <button onclick="showApplicationForm()">Add Application</button>
            </ul>

            <br>

            <form id="application-form" style="display: none;" name="Application">

                <div class="form-group row">
                  <label for="jobid" class="col-sm-2 col-form-label">Job ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="jobid">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="cname" class="col-sm-2 col-form-label">Company Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="cname">
                  </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Job Type</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="fulltime" checked>
                        <label class="form-check-label" for="jobtype">
                          Full-Time
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="parttime">
                        <label class="form-check-label" for="jobtype">
                          Part-Time
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="internship">
                        <label class="form-check-label" for="jobtype">
                          Internship
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <div class="form-group col-md-4">
                    <label for="ApplicationStatus">Application Status</label>
                    <select id="ApplicationStatus" class="form-select">
                        <option selected>Applied</option>
                        <option>In Progress</option>
                        <option>Offer</option>
                        <option>Reject</option>
                   </select>
                </div>

                <div class="form-group row">
                    <label for="jobrole" class="col-sm-2 col-form-label">Job Role</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="jobrole">
                    </div>
                  </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">SAVE</button>
                <button type="submit" class="btn btn-primary">CANCEL</button>

              </form>

            <br>
            <article id="job-card-stack" class="job-card-stack"></article>

    </applications>

    <reminders id="reminders">
        <h2>Reminders</h4>

        <card class="reminder-card">
            <card-container class="reminder-card-container">
                <h4>Finish Online Assessment</h4>
                <p>Due Date: 11/18/2022</p>
            </card-container>
        </card>
    </reminders>

    <statistics id="statistics">
        <h2>Statistics</h4>
            <table>
                <tr>
                  <th>Applied</th>
                  <th>Interview</th>
                  <th>Offer</th>
                  <th>Reject</th>
                </tr>
                <tr>
                  <td>27</td>
                  <td>12</td>
                  <td>3</td>
                  <td>5</td>
                </tr>
            </table>
    </statistics>

</body-content>
