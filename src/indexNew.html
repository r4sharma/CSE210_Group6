<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AppTrak</title>
    <link href ="../stylesNew.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="../mainUI.js"></script>
</head>

<body onload="defaultLoad()">
    
    <!-- Logo -->
    <svg width="400" height="110">
    <rect x="10" y="10" width="50" height="50" stroke="#ADD8E6" stroke-width="5" rx="5" fill="none" fill-opacity="0.6"/>
    <rect x="25" y="25" width="50" height="50" stroke="#FF7F50" stroke-width="5" rx="5" fill="none" fill-opacity="0.6"/>
    </svg>

    <!-- Applications -->
    <applications id="applications" class="applications">
        
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-primary text-center" onclick="showApplicationForm()">Add Application</button>
            </div>

            <br>

            <!-- APPLICATION FORM -->

            <div class="row h-100 justify-content-center align-items-center">
                <form id="application-form" style="display: none;" name="Application" class="w-50 p-3 border border-primary border-1 rounded">

                    <!-- Job ID -->
                    <div class="form-group row">
                    <label for="jobid" class="col-sm-4 col-form-label">Job ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="jobid">
                    </div>
                    </div>

                    <!-- Company Name -->
                    <div class="form-group row">
                    <label for="cname" class="col-sm-4 col-form-label">Company Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cname">
                    </div>
                    </div>

                    <!-- Job Type -->
                    <div class="form-group row">
                        <label for="jobtype" class="col-sm-4 col-form-label">Job Type</label>
                        <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="fulltime" checked>
                            <label class="form-check-label" for="jobtype">
                            Full-Time
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="parttime">
                            <label class="form-check-label" for="jobtype">
                            Part-Time
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="internship">
                            <label class="form-check-label" for="jobtype">
                            Internship
                            </label>
                        </div>
                        </div>
                    </div>

                    <!-- Application Status -->
                    <div class="form-group row">
                        <label for="ApplicationStatus" class="col-sm-4 col-form-label">Application Status</label>
                        <div class="col-sm-8">
                            <select id="ApplicationStatus" class="form-select">
                                <option selected>Applied</option>
                                <option>In Progress</option>
                                <option>Offer</option>
                                <option>Reject</option>
                        </select>
                        </div>
                    </div>

                    <!-- Job Role -->
                    <div class="form-group row">
                        <label for="jobrole" class="col-sm-4 col-form-label">Job Role</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="jobrole">
                        </div>
                    </div>

                    <!-- Date of Application -->
                    <div class="form-group row input-with-post-icon datepicker" inline="true">
                        <label for="example" class="col-sm-4 col-form-label">Date of Application</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="date-field">
                            <i class="fas fa-calendar input-prefix"></i>
                        </div>
                    </div>
                
                    <!-- Description -->
                    <div class="form-group row">
                        <label for="description" class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary col-sm-2">SAVE</button>
                        <button type="submit" class="btn btn-primary col-sm-2">CANCEL</button>
                    </div> 
                </form>
            </div>
            <br>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateApp">
                Update Modal
            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteApp">
                Delete Modal
            </button>

            <div id="updateApp" class="modal fade" tabindex="-1" aria-labelledby="updateApp" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title">Edit Job Application</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                              <!-- Application Form -->
                              <form id="edit-form" name="Application" class="p-3">

                                <!-- Job ID -->
                                <div class="form-group row">
                                <label for="jobid" class="col-sm-4 col-form-label">Job ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="jobid">
                                </div>
                                </div>
            
                                <!-- Company Name -->
                                <div class="form-group row">
                                <label for="cname" class="col-sm-4 col-form-label">Company Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="cname">
                                </div>
                                </div>
            
                                <!-- Job Type -->
                                <div class="form-group row">
                                    <label for="jobtype" class="col-sm-4 col-form-label">Job Type</label>
                                    <div class="col-sm-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="fulltime" checked>
                                        <label class="form-check-label" for="jobtype">
                                        Full-Time
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="parttime">
                                        <label class="form-check-label" for="jobtype">
                                        Part-Time
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="internship">
                                        <label class="form-check-label" for="jobtype">
                                        Internship
                                        </label>
                                    </div>
                                    </div>
                                </div>
            
                                <!-- Application Status -->
                                <div class="form-group row">
                                    <label for="ApplicationStatus" class="col-sm-4 col-form-label">Application Status</label>
                                    <div class="col-sm-8">
                                        <select id="ApplicationStatus" class="form-select">
                                            <option selected>Applied</option>
                                            <option>In Progress</option>
                                            <option>Offer</option>
                                            <option>Reject</option>
                                    </select>
                                    </div>
                                </div>
            
                                <!-- Job Role -->
                                <div class="form-group row">
                                    <label for="jobrole" class="col-sm-4 col-form-label">Job Role</label>
                                    <div class="col-sm-8">
                                    <input type="text" class="form-control" id="jobrole">
                                    </div>
                                </div>
            
                                <!-- Date of Application -->
                                <div class="form-group row input-with-post-icon datepicker" inline="true">
                                    <label for="example" class="col-sm-4 col-form-label">Date of Application</label>
                                    <div class="col-sm-8">
                                        <input type="date" class="form-control" name="date-field">
                                        <i class="fas fa-calendar input-prefix"></i>
                                    </div>
                                </div>
                            
                                <!-- Description -->
                                <div class="form-group row">
                                    <label for="description" class="col-sm-4 col-form-label">Description</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="description" rows="3"></textarea>
                                    </div>
                                </div>
                                </form>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
           
            <div id="deleteApp" class="modal fade" tabindex="-1" aria-labelledby="deleteApp" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title">Delete Job Application</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                              <p>Are you sure you wish to delete this job application?</p>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <article id="job-card-stack" class="job-card-stack"></article>

            

    </applications>

    <reminders id="reminders">
        <h2>Reminders</h4>

        <card class="reminder-card">
            <card-container class="reminder-card-container">
                <h4>Finish Online Assessment</h4>
                <p>Due Date: 11/18/2022</p>
            </card-container>
        </card>
    </reminders>

    <statistics id="statistics">
        <h2>Statistics</h4>
            <table>
                <tr>
                  <th>Applied</th>
                  <th>Interview</th>
                  <th>Offer</th>
                  <th>Reject</th>
                </tr>
                <tr>
                  <td>27</td>
                  <td>12</td>
                  <td>3</td>
                  <td>5</td>
                </tr>
            </table>
    </statistics>

    
</body-content>

</html>
