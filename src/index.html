  <statistic-block id="statistic-block" class="statistic-block">
    <div class="card mb-3 mx-auto" style="max-width: 750px;">
      <div class="row g-0">
        <div class="col-sm">
          <h5 class=".text-dark d-flex justify-content-center card-body">Applied</h5>
        </div>
        <div class="col-sm">
          <h5 class=".text-dark d-flex justify-content-center card-body">In Progress</h5>
        </div>
        <div class="col-sm">
          <h5 class=".text-dark d-flex justify-content-center card-body">Offer</h5>
        </div>
        <div class="col-sm">
          <h5 class=".text-dark d-flex justify-content-center card-body">Reject</h5>
        </div>
      </div>
      <div class="row g-0 rounded-right">
        <div class="col-sm bg-primary-custom rounded-bottom-left-1">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h5 class="text">1</h5>
            </div>
          </div>
        </div>
        <div class="col-sm bg-warning-custom">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h5 class="text">2</h5>
            </div>
          </div>
        </div>
        <div class="col-sm bg-success-custom">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h5 class="text">3</h5>
            </div>
          </div>
        </div>
        <div class="col-sm bg-danger-custom rounded-bottom-right-1">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h5 class="text">5</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </statistic-block>

  <applications id="applications">

      <div class="d-grid gap-2 col-2 mx-auto">
        <button id="showForm" type="button" class="btn application-btn text-center"><i class="bi bi-plus-circle"></i> Application</button>
      </div>
      <br>

      <!-- APPLICATION FORM -->

      <div class="row h-100 justify-content-center align-items-center">
        <form id="application-form" style="display: none;" name="Application"
          class="w-50 p-3 border border-primary border-1 rounded">

          <!-- Job ID -->
          <div class="form-group row">
            <label for="jobid" class="col-sm-4 col-form-label">Job ID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="jobid" name="Job ID">
            </div>
          </div>

          <!-- Company Name -->
          <div class="form-group row">
            <label for="cname" class="col-sm-4 col-form-label">Company Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="cname" name="Company Name">
            </div>
          </div>

          <!-- Job Type -->
          <div class="form-group row">
            <label for="jobtype" class="col-sm-4 col-form-label">Job Type</label>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jobtype" id="jobtype" value="FullTime" checked>
                <label class="form-check-label" for="jobtype">
                  Full-Time
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jobtype" id="jobtype" value="PartTime">
                <label class="form-check-label" for="jobtype">
                  Part-Time
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jobtype" id="jobtype" value="Internship">
                <label class="form-check-label" for="jobtype">
                  Internship
                </label>
              </div>
            </div>
          </div>

          <!-- Job Role -->
          <div class="form-group row">
            <label for="jobrole" class="col-sm-4 col-form-label">Job Role</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="jobrole" name="JobRole">
            </div>
          </div>

          <!-- Date of Application -->
          <div class="form-group row input-with-post-icon datepicker" inline="true">
            <label for="DOA" class="col-sm-4 col-form-label">Date of Application</label>
            <div class="col-sm-8">
              <input id="doa" type="date" class="form-control" name="DateOfApplication">
              <i class="fas fa-calendar input-prefix"></i>
            </div>
          </div>

          <!-- Application Status -->
          <div class="form-group row">
            <label for="ApplicationStatus" class="col-sm-4 col-form-label">Application Status</label>
            <div class="col-sm-8">
              <select id="status" class="form-select">
                <option value="applied" selected>Applied</option>
                <option value="inProgress">In Progress</option>
                <option value="offer">Offer</option>
                <option value="reject">Reject</option>
              </select>
            </div>
          </div>

          <!-- Description -->
          <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="desc" name="Description" rows="3"></textarea>
            </div>
          </div>

          <!-- Save, Cancel Buttons -->
          <div class="form-group row justify-content-center align-items-center">
            <button id="save" type="submit" class="btn btn-primary col-sm-2" value="save">SAVE</button>
            <button id="cancel" type="submit" class="btn btn-primary col-sm-2" value="cancel">CANCEL</button>
          </div>
        </form>
      </div>

      <!-- Modals -->

      <!-- Update Modal -->
      <div id="updateApp" class="modal fade" tabindex="-1" aria-labelledby="updateApp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Job Application</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Application Form -->
              <form id="edit-form" name="Application" class="p-3">

                <!-- Job ID -->
                <div class="form-group row">
                  <label for="jobid" class="col-sm-4 col-form-label">Job ID</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="jobid">
                  </div>
                </div>

                <!-- Company Name -->
                <div class="form-group row">
                  <label for="cname" class="col-sm-4 col-form-label">Company Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="cname">
                  </div>
                </div>

                <!-- Job Type -->
                <div class="form-group row">
                  <label for="jobtype" class="col-sm-4 col-form-label">Job Type</label>
                  <div class="col-sm-8">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="fulltime"
                        checked>
                      <label class="form-check-label" for="jobtype">
                        Full-Time
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="parttime">
                      <label class="form-check-label" for="jobtype">
                        Part-Time
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Job Type" id="jobtype" value="internship">
                      <label class="form-check-label" for="jobtype">
                        Internship
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Application Status -->
                <div class="form-group row">
                  <label for="ApplicationStatus" class="col-sm-4 col-form-label">Application Status</label>
                  <div class="col-sm-8">
                    <select id="ApplicationStatus" class="form-select">
                      <option selected>Applied</option>
                      <option>In Progress</option>
                      <option>Offer</option>
                      <option>Reject</option>
                    </select>
                  </div>
                </div>

                <!-- Job Role -->
                <div class="form-group row">
                  <label for="jobrole" class="col-sm-4 col-form-label">Job Role</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="jobrole">
                  </div>
                </div>

                <!-- Date of Application -->
                <div class="form-group row input-with-post-icon datepicker" inline="true">
                  <label for="example" class="col-sm-4 col-form-label">Date of Application</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" name="date-field">
                    <i class="fas fa-calendar input-prefix"></i>
                  </div>
                </div>

                <!-- Description -->
                <div class="form-group row">
                  <label for="description" class="col-sm-4 col-form-label">Description</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div id="deleteApp" class="modal fade" tabindex="-1" aria-labelledby="deleteApp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Job Application</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you wish to delete this job application?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" id="deleteAppButton" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div id="app-card-container" class="card-text">
      </div>

  </applications>
